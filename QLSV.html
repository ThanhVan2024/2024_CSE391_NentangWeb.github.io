<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
             content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Ứng dụng quản lý sinh viên</title>
        <style>
            /* CSS cơ bản cho giao diện */
            table { width: 100%; border-collapse: collapse; }
            th, td { border: 1px solid #ddd; padding: 8px; }
            input[type=text], input[type=date] { width: 100%; padding: 8px; }
            button { padding: 8px 16px; background-color: #4CAF50; color: white; border: none; }
            .edit, .delete { padding: 4px 8px; margin: 2px; }
            .edit { background-color: #FFC107; color: white; }
            .delete { background-color: #F44336; color: white; }
        </style>
    </head>
    <body>
        <h2>Thêm sinh viên</h2>
        <form id="formSinhVien">
            Họ tên: <input type="text" id="hoTen"><br><br>
            Mã SV: <input type="text" id="maSV"><br><br>
            Ngày sinh: <input type="date" id="ngaySinh"><br><br>
            Lớp: <input type="text" id="lop"><br><br>
            <button type="submit">Thêm</button>
        </form>
        <h2>Danh sách sinh viên</h2>
        <table id="bangSinhVien">
            <tr>
                <th>Họ tên</th>
                <th>Mã SV</th>
                <th>Ngày sinh</th>
                <th>Lớp</th>
                <th>Hành động</th>
            </tr>
        </table>
        <script>
            document.getElementById("formSinhVien").addEventListener("submit", function(event) {
                event.preventDefault(); // Ngăn chặn form submit mặc định

                // Lấy dữ liệu từ form
                var hoTen = document.getElementById("hoTen").value;
                var maSV = document.getElementById("maSV").value;
                var ngaySinh = document.getElementById("ngaySinh").value;
                var lop = document.getElementById("lop").value;

                // Validate dữ liệu
                if (hoTen === "" || maSV === "" || ngaySinh === "" || lop === "") {
                    alert("Vui lòng nhập đầy đủ thông tin");
                    return;
                }

                // Thêm sinh viên vào bảng và localStorage
                var danhSachSinhVien = JSON.parse(localStorage.getItem("danhSachSinhVien")) || [];
                danhSachSinhVien.push({ hoTen: hoTen, maSV: maSV, ngaySinh: ngaySinh, lop: lop });

                localStorage.setItem("danhSachSinhVien", JSON.stringify(danhSachSinhVien));
                hienThiDanhSachSinhVien();
                document.getElementById("formSinhVien").reset();
            });

            // Hàm hiển thị danh sách sinh viên từ localStorage khi trang tải
            function hienThiDanhSachSinhVien() {
                var bangSinhVien = document.getElementById("bangSinhVien");
                while (bangSinhVien.rows.length > 1) {
                    bangSinhVien.deleteRow(1);
                }
                var danhSachSinhVien = JSON.parse(localStorage.getItem("danhSachSinhVien")) || [];
                danhSachSinhVien.forEach(function(sinhVien, index) {
                    var row = bangSinhVien.insertRow();
                    row.insertCell(0).innerText = sinhVien.hoTen;
                    row.insertCell(1).innerText = sinhVien.maSV;
                    row.insertCell(2).innerText = sinhVien.ngaySinh;
                    row.insertCell(3).innerText = sinhVien.lop;

                    var hanhDongCell = row.insertCell(4);
                    var suaButton = document.createElement("button");
                    suaButton.innerText = "Sửa";
                    suaButton.className = "edit";
                    suaButton.addEventListener("click", function() {
                        suaSinhVien(index);
                    });
                    hanhDongCell.appendChild(suaButton);

                    var xoaButton = document.createElement("button");
                    xoaButton.innerText = "Xóa";
                    xoaButton.className = "delete";
                    xoaButton.addEventListener("click", function() {
                        if (confirm("Bạn có chắc chắn muốn xóa sinh viên này?")) {
                            xoaSinhVien(index);
                        }
                    });
                    hanhDongCell.appendChild(xoaButton);
                });
            }

            function xoaSinhVien(index) {
                var danhSachSinhVien = JSON.parse(localStorage.getItem("danhSachSinhVien")) || [];
                danhSachSinhVien.splice(index, 1);
                localStorage.setItem("danhSachSinhVien", JSON.stringify(danhSachSinhVien));
                hienThiDanhSachSinhVien();
            }

            function suaSinhVien(index) {
                var danhSachSinhVien = JSON.parse(localStorage.getItem("danhSachSinhVien")) || [];
                var sinhVien = danhSachSinhVien[index];

                document.getElementById("hoTen").value = sinhVien.hoTen;
                document.getElementById("maSV").value = sinhVien.maSV;
                document.getElementById("ngaySinh").value = sinhVien.ngaySinh;
                document.getElementById("lop").value = sinhVien.lop;

                var submitButton = document.querySelector("form button");
                submitButton.innerText = "Cập nhật";
                submitButton.removeEventListener("click", themSinhVien);
                submitButton.addEventListener("click", function capNhat(event) {
                    event.preventDefault();

                    if (document.getElementById("hoTen").value === "" || document.getElementById("maSV").value === "" || document.getElementById("ngaySinh").value === "" || document.getElementById("lop").value === "") {
                        alert("Vui lòng điền đầy đủ thông tin!");
                        return;
                    }

                    sinhVien.hoTen = document.getElementById("hoTen").value;
                    sinhVien.maSV = document.getElementById("maSV").value;
                    sinhVien.ngaySinh = document.getElementById("ngaySinh").value;
                    sinhVien.lop = document.getElementById("lop").value;
                    localStorage.setItem("danhSachSinhVien", JSON.stringify(danhSachSinhVien));

                    hienThiDanhSachSinhVien();

                    submitButton.innerText = "Thêm";
                    submitButton.removeEventListener("click", capNhat);
                    submitButton.addEventListener("click", themSinhVien);

                    document.getElementById("formSinhVien").reset();
                });
            }

            function themSinhVien(event) {
                // Hàm thêm sinh viên không làm gì vì xử lý đã được thực hiện ở trên
                event.preventDefault();
            }

            // Gọi hàm hiển thị danh sách khi trang tải
            hienThiDanhSachSinhVien();
        </script>
    </body>
</html>
