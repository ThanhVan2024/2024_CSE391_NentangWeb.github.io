</head>
<body>
   <section>
    <h3>Basic Info</h3>
    
    
    
      <div class="container">
        <form>
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">EmployeeID</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="9">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="Dodsworth">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputtext" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                  <input type="text" value="Anne">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputtext" class="col-sm-2 col-form-label">Gender</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Male
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Female
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          XXX
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          ZZZ
                        </label>
                      </div>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputtext" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                  <input type="text" value="Sales Representative">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputtext" class="col-sm-2 col-form-label">Suffix</label>
                <div class="col-sm-10">
                  <input type="text" value="Ms.">
                </div>
              </div>

              <div class="mb-3 row">
                <label for="inputtext" class="col-sm-2 col-form-label">BirthDate</label>
                <div class="col-sm-10">
                  <input type="text" value="1969-07-02 00:00:00">               
                  <label for="inputtext">(?)</label>
                </div>
   
             
              </div>

              <div class="mb-3 row">
                <label for="inputtext" class="col-sm-2 col-form-label">HireDate</label>
                <div class="col-sm-10">
                  <input type="text" value="1994-11-15 00:00:00">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputtext" class="col-sm-2 col-form-label">SSN # (if applicable)</label>
                <div class="col-sm-10">
                  <input type="text">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputtext" class="col-sm-2 col-form-label">Reports to</label>
                <div class="col-sm-10">
                      <button id="sort">Buchanan<i class="fa-solid fa-sort" style="margin-left:10px;"></i></button>
                </div>
              </div>
      </div>
    </form>
    <h3>Contact Info</h3>
    <form>
        <div class="container">
            <div class="mb-3 row">
                <label for="inputtext" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" placeholder="name@example.com">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputtext" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                  <input type="text" value="7 Houndstooth Rd.">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputtext" class="col-sm-2 col-form-label">City</label>
                <div class="col-sm-10">
                  <input type="text" value="London">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputtext" class="col-sm-2 col-form-label">Region</label>
                <div class="col-sm-10">
                  <input type="text" value="">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputtext" class="col-sm-2 col-form-label">Country</label>
                <div class="col-sm-10">
                    <select aria-label="Default select example" style="padding:7px;">
                        <option selected>Russian Federation</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputtext" class="col-sm-2 col-form-label">US Home Phone</label>
                <div class="col-sm-10">
                  <input type="text" value="(234)234-2342">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputtext" class="col-sm-2 col-form-label">Photo</label>
                <div class="col-sm-10">
                  <input type="text" value="EmpID9.bmp">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputtext" class="col-sm-2 col-form-label">HireDate</label>
                <div class="col-sm-10">
                  <input type="text" value="1994-11-15 00:00:00">
                </div>
              </div>
        </form>
        </div>
        <h3>Option Info</h3>
        <div class="container">
            <div class="mb-3 row">
                <label for="inputtext" class="col-sm-2 col-form-label">Notes</label>
                <div class="col-sm-10">
             
               

           
                <script>
                tinymce.init({
                    selector: 'textarea',
                    plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage advtemplate ai mentions tinycomments tableofcontents footnotes mergetags autocorrect typography inlinecss markdown',
                    toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
                    tinycomments_mode: 'embedded',
                    tinycomments_author: 'Author name',
                    mergetags_list: [
                    { value: 'First.Name', title: 'First Name' },
                    { value: 'Email', title: 'Email' },
                    ],
                    ai_request: (request, respondWith) => respondWith.string(() => Promise.reject("See docs to implement AI Assistant")),
                });
                </script>
<textarea>
  Welcome to TinyMCE!
</textarea>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputtext" class="col-sm-2 col-form-label">Preferred Shift</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Regular
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          Gravy Yard
                        </label>
                      </div>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputtext" class="col-sm-2 col-form-label">Active</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                    
                        </label>
                      </div>
                     
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputtext" class="col-sm-2 col-form-label">Are you humans?</label>
                <div class="col-sm-10">
                  <label for="inputtext" class="raleway-dots-regular">TIDAWO</label>
                  <label for="inputtext" style="margin-left: 100px;">Click to change</label>
                  <input type="text" value="">
                </div>
              </div>

        </div>
        <h3></h3>
        <div class="container">
            <div>
                <button type="button" class="btn btn-dark"><i class="fa-solid fa-caret-left"></i></button>
                <button type="button" class="btn btn-dark"><i class="fa-solid fa-caret-right"></i></button>
                <button type="button" class="btn btn-dark" style="float:right"><i class="fa-solid fa-xmark" style="color: #ffffff; margin-right: 10px;"></i>Cancel</i></button>
                <button type="button" class="btn btn-dark" style="float:right; margin-right: 10px;"><i class="fa-solid fa-floppy-disk" style="color: #ffffff; margin-right: 10px;"></i>Submit</button>
          
               <div> <label>* required</label></div>
    
            </div>
        </div>
       
   </section>
   
</body>
